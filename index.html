<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>MindMap</title>
  <meta name="theme-color" content="#f3f7ff"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#0b1324;
      --stroke:rgba(11,19,36,.12);
      --shadow: 0 18px 60px rgba(10,20,40,.14);
      --grid:rgba(10,20,40,.06);
      --glass: rgba(255,255,255,.72);
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1000px 700px at 20% 10%, rgba(89,195,255,.28), transparent 58%),
        radial-gradient(900px 650px at 85% 20%, rgba(255,92,122,.20), transparent 60%),
        radial-gradient(1000px 700px at 55% 95%, rgba(60,224,122,.22), transparent 60%),
        linear-gradient(180deg, #f7fbff, #eef4ff 55%, #f8fbff);
    }

    .app{ height:100%; display:flex; flex-direction:column; }

    header{
      display:flex; gap:10px; align-items:center; padding:12px 14px;
      position:sticky; top:0; z-index:100;
      background: var(--glass);
      border-bottom:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.70);
      color:var(--text);
      padding:9px 10px;
      border-radius:12px;
      box-shadow: 0 8px 22px rgba(0,0,0,.06);
      cursor:pointer;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font: 600 14px/1 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 38px;
    }
    .btn:hover{ border-color: rgba(89,195,255,.45); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{ border-color: rgba(89,195,255,.55); }

    .dd{ position:relative; min-width:240px; }
    .ddBtn{ width:100%; justify-content:space-between; font-weight:600; }
    .ddList{
      position:absolute; top: 44px; left:0; right:0;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(11,19,36,.12);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 8px;
      display:none;
      max-height: 320px;
      overflow:auto;
      backdrop-filter: blur(10px);
      z-index: 200;
    }
    .ddItem{
      width:100%;
      border: 1px solid rgba(11,19,36,.10);
      background: rgba(255,255,255,.72);
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      margin: 6px 0;
      user-select:none;
      font-weight:600;
    }
    .ddItem:hover{ border-color: rgba(89,195,255,.45); }
    .ddMeta{ font-weight:600; font-size:12px; color: rgba(11,19,36,.55); }

    .menuWrap{ position:relative; }
    .drop{
      position:absolute; top: 44px; right: 0;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(11,19,36,.12);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 8px;
      display:none;
      min-width: 240px;
      backdrop-filter: blur(10px);
      z-index: 200;
    }
    .drop .item{
      width:100%;
      border: 1px solid rgba(11,19,36,.10);
      background: rgba(255,255,255,.72);
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      display:flex;
      justify-content:flex-start;
      gap:10px;
      align-items:center;
      margin: 6px 0;
      user-select:none;
      font-weight:600;
    }
    .drop .item:hover{ border-color: rgba(89,195,255,.45); }
    input[type="file"]{ display:none; }

    .stageWrap{
      flex:1;
      position:relative;
      overflow:hidden;

      user-select:none;
      -webkit-user-select:none;
      -ms-user-select:none;
      -moz-user-select:none;
    }
    .stageWrap::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 0 0, var(--grid) 1px, transparent 1px),
        radial-gradient(circle at 0 0, var(--grid) 1px, transparent 1px);
      background-size: 42px 42px, 7px 7px;
      opacity:.75;
      pointer-events:none;
      z-index:0;
    }

    #svg{
      position:absolute; inset:0;
      z-index:1;
      touch-action:none;
      user-select:none;
      -webkit-user-select:none;
    }

    .toast{
      position:absolute; left:50%; bottom:14px; transform:translateX(-50%);
      background: rgba(255,255,255,.78);
      border:1px solid rgba(11,19,36,.14);
      padding:10px 12px; border-radius:12px;
      color:rgba(11,19,36,.92);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      opacity:0; pointer-events:none;
      transition: opacity .18s ease;
      max-width:min(900px, calc(100% - 24px));
      z-index:110;
      font-weight:700;
      white-space:pre-wrap;
    }
    .toast.show{ opacity:1; }

    /* Inline editor */
    #editor{
      position:absolute;
      z-index: 300;
      display:none;
      border-radius: 14px;
      border: 2px solid rgba(89,195,255,.75);
      box-shadow: var(--shadow);
      padding: 12px 14px;
      font: 600 16px/1.25 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      resize:none;
      outline:none;
      background: rgba(255,255,255,.95);
      color: var(--text);
      user-select:text;
      -webkit-user-select:text;
    }

    /* Node ‚ãØ button */
    .nodeBtn{
      position:absolute;
      z-index: 220;
      width:26px;
      height:26px;
      border-radius:999px;
      border:1px solid rgba(11,19,36,.18);
      background: rgba(255,255,255,.92);
      box-shadow: 0 10px 20px rgba(10,20,40,.14);
      display:none;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      padding:0;
    }
    .nodeBtnDots{
      width:3px;height:3px;border-radius:50%;
      background: rgba(11,19,36,.78);
      box-shadow: 0 -5px 0 rgba(11,19,36,.78), 0 5px 0 rgba(11,19,36,.78);
      transform: translateY(-.5px);
    }

    /* Big node menu */
    .nodeMenu{
      position:absolute;
      z-index: 221;
      display:none;
      padding:10px;
      border-radius: 14px;
      background: rgba(20,28,40,.92);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      width: min(560px, calc(100vw - 24px));
    }
    .nodeMenuRow{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .nodeMenuRow + .nodeMenuRow{
      margin-top:10px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.08);
    }
    .mBtn{
      height:36px;
      min-width:36px;
      padding:0 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      user-select:none;
      font-weight:800;
      font-size:14px;
      line-height:1;
      gap:8px;
    }
    .mBtn:hover{
      border-color: rgba(89,195,255,.35);
      background: rgba(255,255,255,.10);
    }
    .mBtn.small{ min-width:36px; padding:0 8px; }
    .mBtn.danger:hover{ border-color: rgba(255,92,122,.45); }
    .mBtn.active{
      border-color: rgba(89,195,255,.45);
      background: rgba(89,195,255,.18);
    }

    .mLabel{
      color: rgba(255,255,255,.70);
      font-weight:700;
      font-size:12px;
      margin-right:4px;
    }

    /* Emoji picker */
    .emojiPop{
      position:absolute;
      z-index: 222;
      display:none;
      width: min(420px, calc(100vw - 24px));
      max-height: 260px;
      overflow:auto;
      border-radius: 14px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(11,19,36,.14);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 10px;
    }
    .emojiGrid{
      display:grid;
      grid-template-columns: repeat(10, 1fr);
      gap:6px;
    }
    .emojiCell{
      height:34px;
      border-radius: 10px;
      border: 1px solid rgba(11,19,36,.10);
      background: rgba(255,255,255,.70);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-size:18px;
    }
    .emojiCell:hover{ border-color: rgba(89,195,255,.45); }

    /* scrollbar style (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ ‚Äú–±–µ–ª—ã—Ö —Å—Ç—Ä–µ–ª–æ–∫ –ø–æ–≤–µ—Ä—Ö‚Äù) */
    .emojiPop::-webkit-scrollbar{ width:10px; height:10px; }
    .emojiPop::-webkit-scrollbar-thumb{ background: rgba(11,19,36,.18); border-radius:999px; }
    .emojiPop::-webkit-scrollbar-track{ background: rgba(11,19,36,.06); border-radius:999px; }

  </style>
</head>

<body>
<div class="app">
  <header>
    <div class="dd" id="projDD">
      <button class="btn ddBtn" id="projBtn">
        <span id="projBtnText">–ú–∞–π–Ω–¥–º—ç–ø</span>
        <span style="opacity:.7">‚ñæ</span>
      </button>
      <div class="ddList" id="projList"></div>
    </div>

    <button class="btn primary" id="projNew">+ –ù–æ–≤—ã–π</button>

    <div class="menuWrap">
      <button class="btn" id="downloadBtn">–°–∫–∞—á–∞—Ç—å ‚ñæ</button>
      <div class="drop" id="downloadDrop">
        <div class="item" id="exportOneBtn">–≠–∫—Å–ø–æ—Ä—Ç –∫–∞—Ä—Ç—ã</div>

        <span class="mLabel">–°—Ç–∏–ª—å:</span>
        <div class="mBtn small" data-act="bold" title="–ñ–∏—Ä–Ω—ã–π">B</div>
        <div class="mBtn small" data-act="italic" title="–ö—É—Ä—Å–∏–≤"><span style="font-style:italic;font-weight:800">I</span></div>

        <span class="mLabel">–í—ã—Ä–∞–≤–Ω:</span>
        <div class="mBtn small" data-act="al" title="–°–ª–µ–≤–∞">‚â°</div>
        <div class="mBtn small" data-act="ac" title="–ü–æ —Ü–µ–Ω—Ç—Ä—É">‚â£</div>
        <div class="mBtn small" data-act="ar" title="–°–ø—Ä–∞–≤–∞">‚â°</div>

        <div class="mBtn" data-act="emoji" title="–≠–º–æ–¥–∑–∏">üòä –≠–º–æ–¥–∑–∏</div>
      </div>

      <div class="nodeMenuRow">
        <div class="mBtn danger" data-act="delete" title="–£–¥–∞–ª–∏—Ç—å –≤–µ—Ç–∫—É">üóë –£–¥–∞–ª–∏—Ç—å –≤–µ—Ç–∫—É</div>
        <div class="mBtn" data-act="close" title="–ó–∞–∫—Ä—ã—Ç—å">‚úñ –ó–∞–∫—Ä—ã—Ç—å</div>
      </div>
    </div>

    <div class="emojiPop" id="emojiPop" aria-label="Emoji picker">
      <div class="emojiGrid" id="emojiGrid"></div>

    <textarea id="editor" rows="2"></textarea>
    <div class="toast" id="toast"></div>
  </div>
</div>

<script>
(() => {
  const STORE_KEY = "mindmap_projects_v11_viewbox_bigmenu";

  const PALETTE = [
    {fill:"rgba(89,195,255,.20)", stroke:"rgba(33,140,210,.62)"},
    {fill:"rgba(255,92,122,.18)", stroke:"rgba(230,70,95,.64)"},
    {fill:"rgba(60,224,122,.18)", stroke:"rgba(30,170,85,.62)"},
    {fill:"rgba(255,209,102,.20)", stroke:"rgba(205,150,40,.64)"},
    {fill:"rgba(176,122,255,.18)", stroke:"rgba(135,90,210,.64)"},
    {fill:"rgba(255,255,255,.80)", stroke:"rgba(11,19,36,.18)"}
  ];

  const EMOJIS = [
    "üòÄ","üòÑ","üòÅ","üòÖ","üòÇ","üôÇ","üòâ","üòç","üòò","üòé",
    "ü§î","üòÆ","üò¥","üòµ","üò§","üò≠","üò°","ü§Ø","ü•≥","ü§ù",
    "üëç","üëé","üôè","üí™","üî•","üí°","‚úÖ","‚ùå","‚ö†Ô∏è","‚≠ê",
    "üìå","üß©","üß†","üìù","üìé","üìà","üìâ","üîí","üîì","üß™",
    "üéØ","üöÄ","üõ†Ô∏è","‚öôÔ∏è","üì¶","üß∑","üóÇÔ∏è","üóëÔ∏è","üìö","üß≠",
    "üèÅ","üß±","üåø","üåô","‚òÄÔ∏è","‚òÅÔ∏è","üåßÔ∏è","üéµ","üéß","üé¨"
  ];

  const svg = document.getElementById("svg");
  const linksG = document.getElementById("links");
  const nodesG = document.getElementById("nodes");
  const wrap = document.getElementById("wrap");
  const toast = document.getElementById("toast");
  const editor = document.getElementById("editor");

  const nodeBtn = document.getElementById("nodeBtn");
  const nodeMenu = document.getElementById("nodeMenu");
  const emojiPop = document.getElementById("emojiPop");
  const emojiGrid = document.getElementById("emojiGrid");

  const projBtn = document.getElementById("projBtn");
  const projBtnText = document.getElementById("projBtnText");
  const projList = document.getElementById("projList");
  const projNew = document.getElementById("projNew");

  const downloadBtn = document.getElementById("downloadBtn");
  const downloadDrop = document.getElementById("downloadDrop");
  const exportOneBtn = document.getElementById("exportOneBtn");
  const exportAllBtn = document.getElementById("exportAllBtn");
  const importOne = document.getElementById("importOne");
  const importAll = document.getElementById("importAll");

  const uid = () => Math.random().toString(16).slice(2) + Date.now().toString(16);
  const nowTs = () => Date.now();

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add("show");
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=> toast.classList.remove("show"), 2200);
  }

  window.addEventListener("error", (e) => showToast("–û—à–∏–±–∫–∞: " + (e.message || e.error || "unknown")));
  window.addEventListener("unhandledrejection", (e) => showToast("–û—à–∏–±–∫–∞: " + (e.reason?.message || e.reason || "promise rejection")));

  function safeMatches(el, selector){
    if (!el) return false;
    const fn = el.matches || el.msMatchesSelector || el.webkitMatchesSelector;
    if (fn) return fn.call(el, selector);
    return false;
  }
  function safeClosest(el, selector){
    let cur = el;
    while(cur){
      if (cur.nodeType === 1 && safeMatches(cur, selector)) return cur;
      cur = cur.parentNode;
    }
    return null;
  }

  // ---------- Storage ----------
  function saveStore(){
    try{ localStorage.setItem(STORE_KEY, JSON.stringify(store)); }catch(e){}
  }
  function loadStore(){
    try{
      const raw = localStorage.getItem(STORE_KEY);
      if (!raw) return null;
      const obj = JSON.parse(raw);
      if (obj && obj.projects && typeof obj.projects === "object") return obj;
    }catch(e){}
    return null;
  }

  function createEmptyProject(name="–ù–æ–≤—ã–π –º–∞–π–Ω–¥–º—ç–ø"){
    const id = uid();
    const centerId = uid();
    const data = {
      cam:{x: 0, y: 0, k: 1},
      nodes: [{
        id:centerId,
        x: 360, y: 240,
        text:"–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∏–¥–µ—è",
        emoji:"",
        style:{...PALETTE[0]},
        parentId:null,
        collapsed:false,
        childColorNext:0,
        fmt:{bold:false, italic:false, align:"center"}
      }],
      links: []
    };
    const p = { id, name, createdAt: nowTs(), updatedAt: nowTs(), data };
    store.projects[id] = p;
    store.activeId = id;
    saveStore();
    return p;
  }

  let store = loadStore();
  if (!store || !store.projects || typeof store.projects !== "object"){
    store = { activeId:null, projects:{} };
  }
  if (!Object.keys(store.projects).length){
    createEmptyProject("–ú–æ–π –ø–µ—Ä–≤—ã–π –º–∞–π–Ω–¥–º—ç–ø");
  }
  if (!store.activeId || !store.projects[store.activeId]){
    store.activeId = Object.keys(store.projects)[0];
    saveStore();
  }

  let active = null;
  let map = null;

  let selectedId = null;
  let editingId = null;

  let drag = null;

  let menuOpen = false;
  let emojiOpen = false;

  function commitMap(){
    if (!active || !map) return;
    active.updatedAt = nowTs();
    active.data = JSON.parse(JSON.stringify(map));
    saveStore();
  }
  function autosave(){
    clearTimeout(autosave._t);
    autosave._t = setTimeout(commitMap, 250);
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }
  function safeName(s){ return (s||"mindmap").replace(/[^\w\d\-_.]+/g,"_"); }
  function downloadJson(obj, filename){
    const blob = new Blob([JSON.stringify(obj, null, 2)], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
    URL.revokeObjectURL(a.href);
  }

  // ---------- Camera / viewBox ----------
  function stageSize(){
    const r = svg.getBoundingClientRect();
    return {w: r.width || 1, h: r.height || 1, left:r.left, top:r.top};
  }

  function applyViewBox(){
    const {w,h} = stageSize();
    const cam = map.cam;
    const vw = w / cam.k;
    const vh = h / cam.k;
    svg.setAttribute("viewBox", `${cam.x} ${cam.y} ${vw} ${vh}`);
  }

  function clientToWorld(cx, cy){
    const r = svg.getBoundingClientRect();
    const cam = map.cam;
    return {
      x: cam.x + (cx - r.left) / cam.k,
      y: cam.y + (cy - r.top) / cam.k
    };
  }
  function worldToClient(wx, wy){
    const r = svg.getBoundingClientRect();
    const cam = map.cam;
    return {
      x: r.left + (wx - cam.x) * cam.k,
      y: r.top + (wy - cam.y) * cam.k
    };
  }

  // ---------- Graph helpers ----------
  function getNode(id){ return map.nodes.find(n => n.id === id); }
  function childrenOf(id){ return map.nodes.filter(n => n.parentId === id).map(n => n.id); }
  function isHiddenByCollapse(nodeId){
    let cur = getNode(nodeId);
    while(cur && cur.parentId){
      const p = getNode(cur.parentId);
      if (p && p.collapsed) return true;
      cur = p;
    }
    return false;
  }

  function clear(g){ while(g.firstChild) g.removeChild(g.firstChild); }

  function measureTextWidth(text, weight=600, size=16){
    const t = document.createElementNS("http://www.w3.org/2000/svg","text");
    t.setAttribute("x", -9999);
    t.setAttribute("y", -9999);
    t.style.fontFamily = "Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif";
    t.style.fontWeight = String(weight);
    t.style.fontSize = size + "px";
    t.textContent = text || "";
    svg.appendChild(t);
    const w = t.getBBox().width;
    svg.removeChild(t);
    return w;
  }

  function nodeBox(n){
    const padX = 22;
    const minW = 170;
    const maxW = 560;
    const fontSize = 20;
    const weight = (n.fmt && n.fmt.bold) ? 700 : 600;

    const txt = ((n.text || "").trim() || "–ò–¥–µ—è");
    const em  = (n.emoji || "").trim();

    const full = em ? (em + " " + txt) : txt;
    const w = Math.max(minW, Math.min(maxW, Math.ceil(measureTextWidth(full, weight, fontSize) + padX*2)));
    const h = 58; // —á—É—Ç—å –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ, –±–µ–∑ ‚Äú–ø—É—Ö–ª–æ—Å—Ç–∏‚Äù
    return {w,h, fontSize, weight};
  }

  function addLink(a,b){
    if (!a || !b || a===b) return;
    const exists = map.links.some(l => (l.a===a && l.b===b) || (l.a===b && l.b===a));
    if (exists) return;
    map.links.push({ id: uid(), a, b });
  }

  function addChildFrom(parentId, preferPoint=null){
    const p = getNode(parentId);
    if (!p) return null;

    const idx = ((p.childColorNext||0) + 1) % PALETTE.length;
    p.childColorNext = (p.childColorNext||0) + 1;
    const style = PALETTE[idx];

    let x = p.x + 260;
    let y = p.y + (Math.random()*80 - 40);
    if (preferPoint){
      const dx = Math.max(140, Math.min(360, preferPoint.x - p.x));
      const dy = Math.max(-220, Math.min(220, preferPoint.y - p.y));
      x = p.x + dx;
      y = p.y + dy;
    }

    const id = uid();
    map.nodes.push({
      id,
      x,
      y,
      text:"–î–æ—á–µ—Ä–Ω—è—è –∏–¥–µ—è",
      emoji:"",
      style:{...style},
      parentId: parentId,
      collapsed:false,
      childColorNext:0,
      fmt:{bold:false, italic:false, align:"center"}
    });

    addLink(parentId, id);
    selectedId = id;
    closeOverlays();
    autosave();
    renderAll();
    beginEdit(id, true);
    return id;
  }

  function deleteSubtree(id){
    const ids = new Set();
    const stack = [id];
    while(stack.length){
      const v = stack.pop();
      ids.add(v);
      for (const c of childrenOf(v)) stack.push(c);
    }
    map.nodes = map.nodes.filter(n => !ids.has(n.id));
    map.links = map.links.filter(l => !ids.has(l.a) && !ids.has(l.b));

    if (selectedId && ids.has(selectedId)) selectedId = null;
    closeOverlays();
    autosave();
    renderAll();
  }

  function toggleCollapse(id){
    const n = getNode(id);
    if (!n) return;
    n.collapsed = !n.collapsed;
    autosave();
    renderAll();

  function edgePoint(from, to){
    const b1 = nodeBox(from);
    const b2 = nodeBox(to);
    const cx = from.x + b1.w/2, cy = from.y + b1.h/2;
    const tx = to.x + b2.w/2, ty = to.y + b2.h/2;
    let dx = tx - cx, dy = ty - cy;
    if (dx === 0 && dy === 0) { dx = 1; dy = 0; }

    const hw = b1.w/2, hh = b1.h/2;
    const adx = Math.abs(dx), ady = Math.abs(dy);
    const sx = adx ? (hw / adx) : Infinity;
    const sy = ady ? (hh / ady) : Infinity;
    const t = Math.min(sx, sy);
    return { x: cx + dx*t, y: cy + dy*t };
  }

  // ---------- Render ----------
  function renderLinks(){
    clear(linksG);

    for (const l of map.links){
      const a = getNode(l.a), b = getNode(l.b);
      if (!a || !b) continue;
      if (isHiddenByCollapse(a.id) || isHiddenByCollapse(b.id)) continue;

      const p1 = edgePoint(a,b);
      const p2 = edgePoint(b,a);
      const dx = p2.x - p1.x;

      const c1x = p1.x + dx * 0.33;
      const c2x = p1.x + dx * 0.66;

      const path = document.createElementNS("http://www.w3.org/2000/svg","path");
      path.setAttribute("d", `M ${p1.x} ${p1.y} C ${c1x} ${p1.y}, ${c2x} ${p2.y}, ${p2.x} ${p2.y}`);
      path.setAttribute("fill","none");
      path.setAttribute("stroke","rgba(30,90,150,.45)");
      path.setAttribute("stroke-width","3");
      path.setAttribute("stroke-linecap","round");
      path.setAttribute("vector-effect","non-scaling-stroke");
      linksG.appendChild(path);
    }
  }

  function beginEdit(id, selectAll=false){
    const n = getNode(id);
    if (!n) return;

    editingId = id;
    closeOverlays();
    renderAll();

    const {w,h,fontSize,weight} = nodeBox(n);
    const p = worldToClient(n.x, n.y);
    const cam = map.cam;
    const k = cam.k;

    const s = stageSize();
    editor.style.left = (p.x - s.left) + "px";
    editor.style.top  = (p.y - s.top) + "px";
    editor.style.width = Math.max(120, Math.round(w * k)) + "px";
    editor.style.height = Math.max(44, Math.round(h * k)) + "px";
    editor.style.fontSize = Math.max(14, Math.round(fontSize * k)) + "px";
    editor.style.fontWeight = String(weight);
    editor.style.fontStyle = (n.fmt && n.fmt.italic) ? "italic" : "normal";
    editor.style.textAlign = (n.fmt && n.fmt.align) ? n.fmt.align : "center";

    editor.value = (n.text || "").trim() || "–ò–¥–µ—è";
    editor.style.display = "block";
    editor.focus();
    if (selectAll) editor.select();

    const finish = (save) => {
      editor.onkeydown = null;
      editor.onblur = null;
      editor.style.display = "none";
      if (save){
        n.text = (editor.value || "").trim() || "–ò–¥–µ—è";
        autosave();
      }
      editingId = null;
      renderAll();
    };

    editor.onkeydown = (e) => {
      if (e.key === "Enter"){ e.preventDefault(); editor.blur(); }
      else if (e.key === "Escape"){ e.preventDefault(); finish(false); }
    };
    editor.onblur = () => finish(true);
  }

  // ---------- Dragging / pan ----------
  function startNodeDrag(e, nodeId){
    const n = getNode(nodeId);
    if (!n) return;
    drag = { kind:"node", id:nodeId, pid:e.pointerId, sx:e.clientX, sy:e.clientY, baseX:n.x, baseY:n.y, moved:false };
    svg.setPointerCapture(e.pointerId);
  }

  svg.addEventListener("pointermove", (e) => {
    if (!drag) return;

    if (drag.kind === "node"){
      const cam = map.cam;
      const dx = (e.clientX - drag.sx) / cam.k;
      const dy = (e.clientY - drag.sy) / cam.k;
      if (!drag.moved && Math.hypot(dx,dy) > 2) drag.moved = true;
      if (!drag.moved) return;

      const n = getNode(drag.id);
      if (!n) return;
      n.x = drag.baseX + dx;
      n.y = drag.baseY + dy;
      autosave();
      renderAll();
    }

    if (drag.kind === "pan"){
      const dx = (e.clientX - drag.sx);
      const dy = (e.clientY - drag.sy);
      if (!drag.moved && Math.hypot(dx,dy) > 4) drag.moved = true;
      if (!drag.moved) return;

      const cam = map.cam;
      cam.x = drag.baseX - dx / cam.k;
      cam.y = drag.baseY - dy / cam.k;
      applyViewBox();
      positionNodeBtn();
      positionNodeMenu();
      positionEmojiPop();
    }
  });

  svg.addEventListener("pointerup", (e) => {
    if (drag && drag.pid === e.pointerId){
      try{ svg.releasePointerCapture(e.pointerId); }catch(_){}
      drag = null;
    }
  });

  });

  svg.addEventListener("dblclick", (e) => {

  wrap.addEventListener("dblclick", (e) => e.preventDefault());

  // zoom wheel (viewBox)
  wrap.addEventListener("wheel", (e) => {
    e.preventDefault();
    if (!map) return;

    const cam = map.cam;
    const step = 0.1;

    const dir = Math.sign(e.deltaY);
    let nk = cam.k + (dir > 0 ? -step : step);
    nk = Math.max(0.25, Math.min(3.5, nk));
    nk = Math.round(nk / step) * step;

    const before = clientToWorld(e.clientX, e.clientY);
    cam.k = nk;

    const r = svg.getBoundingClientRect();
    const cx = e.clientX - r.left;
    const cy = e.clientY - r.top;
    cam.x = before.x - cx / cam.k;
    cam.y = before.y - cy / cam.k;

    applyViewBox();
    positionNodeBtn();
    positionNodeMenu();
    positionEmojiPop();
    autosave();
  }, {passive:false});

    const n = selectedId ? getNode(selectedId) : null;
    if (!n) return;

    if (act === "close"){
      closeOverlays();

      return;

    if (act === "child"){

      closeOverlays();
      renderAll();

    if (act === "edit"){

      refreshMenuButtonsState();
      return;

    if (act === "delete"){
      deleteSubtree(selectedId);
      closeOverlays();
      renderAll();
      return;

    if (act === "bold"){
      n.fmt ||= {bold:false, italic:false, align:"center"};

      autosave();
      renderAll();
      return;

      renderAll();
      return;

      const item = document.createElement("div");
      item.className = "ddItem";
      item.innerHTML = `<span>${escapeHtml(p.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è")}</span><span class="ddMeta">${new Date(p.updatedAt||p.createdAt||Date.now()).toLocaleDateString()}</span>`;
      item.onclick = () => { setActiveProject(p.id); projList.style.display="none"; };
      projList.appendChild(item);
    });

    const ap = store.projects[store.activeId];
    projBtnText.textContent = ap ? (ap.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è") : "–ú–∞–π–Ω–¥–º—ç–ø";
  }

  projBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault(); e.stopPropagation();
    projList.style.display = (projList.style.display === "block") ? "none" : "block";
    downloadDrop.style.display = "none";
  });

  document.addEventListener("pointerdown", (e) => {
    if (e.target.closest("#projDD")) return;
    projList.style.display = "none";
  });

  projNew.onclick = () => {
    const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –º–∞–π–Ω–¥–º—ç–ø–∞:", "–ù–æ–≤—ã–π –º–∞–π–Ω–¥–º—ç–ø");
    const p = createEmptyProject((name || "–ù–æ–≤—ã–π –º–∞–π–Ω–¥–º—ç–ø").trim());
    rebuildProjectsUI();
    setActiveProject(p.id);
    showToast("–°–æ–∑–¥–∞–Ω–æ");
  };

  function normalizeProject(p){
    if (!p.data) p.data = { cam:{x:0,y:0,k:1}, nodes:[], links:[] };

    // –º–∏–≥—Ä–∞—Ü–∏—è —Å—Ç–∞—Ä–æ–≥–æ view -> cam (–µ—Å–ª–∏ –≤–¥—Ä—É–≥)
    if (!p.data.cam){
      p.data.cam = { x: 0, y: 0, k: (p.data.view && p.data.view.k) ? p.data.view.k : 1 };
    }

    if (!Array.isArray(p.data.nodes) || !p.data.nodes.length){
      p.data.nodes = [{
        id: uid(),
        x: 360, y: 240,
        text:"–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∏–¥–µ—è",
        emoji:"",
        style:{...PALETTE[0]},
        parentId:null,
        collapsed:false,
        childColorNext:0,
        fmt:{bold:false, italic:false, align:"center"}
      }];
      p.data.links = [];
    }

    p.data.nodes.forEach((n,i) => {
      if (!n.style) n.style = {...PALETTE[i % PALETTE.length]};
      if (!n.fmt) n.fmt = {bold:false, italic:false, align:"center"};
      if (typeof n.collapsed !== "boolean") n.collapsed = false;
      if (typeof n.childColorNext !== "number") n.childColorNext = 0;
      if (typeof n.emoji !== "string") n.emoji = "";
    });
  }

  function setActiveProject(id){
    const p = store.projects[id];
    if (!p) return;

    normalizeProject(p);

    store.activeId = id;
    active = p;
    map = JSON.parse(JSON.stringify(p.data));

    selectedId = null;
    editingId = null;
    closeOverlays();

    saveStore();
    rebuildProjectsUI();

    const root = map.nodes.find(n => n.parentId == null) || map.nodes[0];
    if (root) selectedId = root.id;

    // –∫–∞–º–µ—Ä—É –Ω–∞ root
    const {w,h} = stageSize();
    const cam = map.cam;
    const centerX = (root ? root.x : 360);
    const centerY = (root ? root.y : 240);
    cam.x = centerX - (w/(2*cam.k));
    cam.y = centerY - (h/(2*cam.k));

    autosave();
    renderAll();
  }

  // ---------- Download menu ----------
  function closeDownload(){ downloadDrop.style.display = "none"; }
  downloadBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault(); e.stopPropagation();
    downloadDrop.style.display = (downloadDrop.style.display === "block") ? "none" : "block";
    projList.style.display = "none";
  });

  document.addEventListener("pointerdown", (e) => {
    if (e.target.closest(".menuWrap")) return;
    closeDownload();
  });

  exportOneBtn.onclick = () => {
    commitMap();
    const payload = { kind:"mindmap_project", version:11, project: store.projects[store.activeId] };
    downloadJson(payload, safeName(active.name || "mindmap") + ".json");
    closeDownload();
    showToast("–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ");
  };

  exportAllBtn.onclick = () => {
    commitMap();
    const payload = { kind:"mindmap_store", version:11, store };
    downloadJson(payload, "mindmaps_all.json");
    closeDownload();
    showToast("–≠–∫—Å–ø–æ—Ä—Ç –≤—Å–µ—Ö –≥–æ—Ç–æ–≤");
  };

  importOne.addEventListener("change", (e) => {
    const f = e.target.files && e.target.files[0];
    if (!f) return;
    const fr = new FileReader();
    fr.onload = () => {
      try{
        const obj = JSON.parse(fr.result);
        if (!obj || obj.kind !== "mindmap_project" || !obj.project) throw new Error("bad");
        const p = obj.project;
        if (!p.id) p.id = uid();
        p.createdAt ||= nowTs();
        p.updatedAt ||= nowTs();
        normalizeProject(p);
        store.projects[p.id] = p;
        store.activeId = p.id;
        saveStore();
        rebuildProjectsUI();
        setActiveProject(p.id);
        showToast("–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ");
      }catch(err){
        showToast("–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞");
      }
    };
    fr.readAsText(f);
    e.target.value = "";
    closeDownload();
  });

  importAll.addEventListener("change", (e) => {
    const f = e.target.files && e.target.files[0];
    if (!f) return;
    const fr = new FileReader();
    fr.onload = () => {
      try{
        const obj = JSON.parse(fr.result);
        if (!obj || obj.kind !== "mindmap_store" || !obj.store) throw new Error("bad");
        const s = obj.store;
        if (!s.projects || typeof s.projects !== "object") throw new Error("bad");
        store = s;
        Object.values(store.projects).forEach(p => normalizeProject(p));
        if (!store.activeId || !store.projects[store.activeId]){
          store.activeId = Object.keys(store.projects)[0];
        }
        saveStore();
        rebuildProjectsUI();
        setActiveProject(store.activeId);
        showToast("–ò–º–ø–æ—Ä—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω");
      }catch(err){
        showToast("–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞");
      }
    };
    fr.readAsText(f);
    e.target.value = "";
    closeDownload();
  });

  // ---------- Init ----------
  rebuildProjectsUI();
  setActiveProject(store.activeId);

})();
</script>
</body>
</html>
